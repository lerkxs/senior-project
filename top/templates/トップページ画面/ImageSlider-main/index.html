<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Image slider</title>
</head>
<body>  
    <h1 id="number" class="number" >01</h1>
    <div class="content">
        <h1 id="content">Mountains</h1>
    </div>
    <div class="bigContainer">
        <img class="items show fade"  src="./images/bg.jpg" alt=""/>
        <img class="items fade"  src="./images/bg_2.jpg" alt=""/>
        <img class="items fade"  src="./images/bg_3.jpg" alt="">
        <img class="items fade"  src="./images/bg_4.jpg" alt=""/>
        <img class="items fade"  src="./images/bg_5.jpg" alt=""/>


    </div>
    <main>
        <div class="container">
            <img class="items show"  src="./images/bg.jpg" alt=""/>
            <img class="items"  src="./images/bg_2.jpg" alt=""/>
            <img class="items"  src="./images/bg_3.jpg" alt="">
            <img class="items"  src="./images/bg_4.jpg" alt=""/>
            <img class="items"  src="./images/bg_5.jpg" alt=""/>
        </div>
    </main>
    <div class="button">
        <div id="prev"><i class="las la-angle-double-left"></i></div>
        <div id="next"><i class="las la-angle-double-right"></i></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
