{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <div class="box">
            <div class="hero is-primary">
                <div class="hero-body">
                    <p class="title">{{ post.title }}</p>
                    <p class="subtitle">{{ post.created_at|date:"Y-m-d H:i" }}</p>
                </div>
            </div>

            <div class="content">
                <p>{{ post.intro }}</p>

                <a href="{% url 'detail' post.id %}">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
